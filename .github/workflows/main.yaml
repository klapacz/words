name: Build and deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_URL: /words/

    steps:
    - uses: actions/checkout@v2

    # TODO: do not require esbuild-runner installed globally
    - uses: pnpm/action-setup@v2.1.0
      with:
        version: 6.0.2
        run_install: |
          - args: [--frozen-lockfile]
          - args: [--global, esbuild, esbuild-runner]

    - run: pnpm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist